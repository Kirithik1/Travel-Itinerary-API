    <script>
        function addDestination() {
            var destinationid = document.getElementById("destinationid").value;
            var destination = document.getElementById("destination").value;
            var date = document.getElementById("date").value;
            var eat = document.getElementById("eat").value;
            var leisure = document.getElementById("leisure").value;
            var transportation = document.getElementById("transportation").value;

            var data = {
                "destinationid": destinationid,
                "destination": destination,
                "date": date,
                "Eat": eat,
                "Leisure": leisure,
                "Transportation": transportation
            };

            fetch('http://localhost:8080/travel_01/traveltoadd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                mode: "no-cors",
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok ||response.Created) {
                    alert('Destination added successfully!');
                } else {
                    alert('Failed to add destination. Please check the data and try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

    <div style="margin: 50px;">

                    </div>
                    <div style="margin: 40px; width: 30%">

                        <div class="ele">Leisure:</div> 
                            <div class="eleform"><input type="text" id="leisure" required><br></div>
                        <div class="ele">Transportation:</div>
                            <div class="eleform"><input type="text" id="transportation" required><br></div>
                    </div>
                    <div ><button class="upd" onclick="window.location.href='update.html'">Update travel details</button></div>
                </div>
                <div><button class="sub" type="button" onclick="addDestination()">Submit the Details</button></div>
